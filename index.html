<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brat Meme Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.hertzen.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <style>
    .font-brat { font-family: 'Arial Black', Impact, sans-serif; font-weight: 900; }
    .font-monospace { font-family: 'Courier New', Courier, monospace; }
    .font-handwritten { font-family: 'Permanent Marker', cursive; font-weight: 400; }
    .brat-text { line-height: 1; white-space: pre-wrap; transition: color 0.1s; }
    .text-glow-pink { text-shadow: 0 0 3px rgba(255,0,100,0.6), 0 0 6px rgba(255,0,150,0.4); }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #16a34a;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .toast.show { opacity: 1; }
  </style>
</head>

<body class="min-h-screen p-4 flex flex-col items-center font-inter" style="background-color: #fae6f0;">
  <div class="max-w-xl w-full">
    <header class="text-center mb-6">
      <h1 class="text-4xl font-extrabold text-black tracking-tight leading-tight">Brat Text Generator</h1>
      <p class="text-sm text-pink-800 mt-1 italic text-glow-pink font-semibold">by Abhiiii...ü´¥üèª for the meme geeks</p>
    </header>

    <div id="meme-canvas"
      class="w-full aspect-square flex items-center justify-center p-4 shadow-xl mb-6 transition-colors duration-300"
      style="background-color:#fce7f3;min-height:350px;border-radius:12px;">
      <div id="brat-output"
        class="brat-text font-brat text-center text-5xl sm:text-7xl lg:text-8xl w-full leading-none break-words"
        style="color:#000;">
        Brat and it's the same but there's three more songs so it's not
      </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-lg space-y-4">
      <div>
        <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">Your Text:</label>
        <textarea id="text-input" rows="4"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 text-base"
          placeholder="Type your meme text here..."></textarea>
      </div>

      <button id="download-btn"
        class="w-full py-3 px-4 bg-pink-500 text-white text-lg font-bold rounded-lg shadow-xl hover:bg-pink-600 transition duration-150">
        Download Meme (PNG)
      </button>
    </div>
  </div>

  <div id="toast" class="toast">‚úÖ Saved to Gallery!</div>

  <script>
    const canvas = document.getElementById('meme-canvas');
    const outputDiv = document.getElementById('brat-output');
    const textInput = document.getElementById('text-input');
    const downloadBtn = document.getElementById('download-btn');
    const toast = document.getElementById('toast');

    // Daily limit logic
    const DAILY_LIMIT = 2;
    const COUNT_KEY = 'brat_dailyCount';
    const DATE_KEY = 'brat_date';

    function getToday() {
      return new Date().toISOString().split('T')[0];
    }
    function checkDailyLimit() {
      const today = getToday();
      const storedDate = localStorage.getItem(DATE_KEY);
      if (storedDate !== today) {
        localStorage.setItem(DATE_KEY, today);
        localStorage.setItem(COUNT_KEY, 0);
      }
      return parseInt(localStorage.getItem(COUNT_KEY) || '0');
    }
    function incrementCount() {
      const count = checkDailyLimit() + 1;
      localStorage.setItem(COUNT_KEY, count);
    }

    function showToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function handleDownload() {
      const count = checkDailyLimit();
      if (count >= DAILY_LIMIT) {
        alert("‚õî You reached today's download limit! Ask Abhi for the code ü§´");
        return;
      }

      html2canvas(canvas, { allowTaint: true, useCORS: true, scale: 2 }).then(canvasImg => {
        canvasImg.toBlob(blob => {
          const filename = 'brat_meme_' + Date.now() + '.png';
          saveAs(blob, filename);
          incrementCount();
          showToast();
        });
      }).catch(err => console.error(err));
    }

    textInput.addEventListener('input', e => {
      outputDiv.textContent = e.target.value || "Brat and it's the same but there's three more songs so it's not";
    });
    downloadBtn.addEventListener('click', handleDownload);
  </script>
</body>
</html>
